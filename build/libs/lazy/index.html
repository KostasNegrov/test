 
    <!DOCTYPE html>
      <!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
      <!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
      <!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
      <!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
      <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Lazy Line Painter</title>
        <meta name="description" content="A modern JS library for SVG path animation">

        <!-- css  -->
        <style>

          body, html {
            position: absolute;
            width: 100%;
            height: 100%;
            top:0;
            left:0;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
          }

            #user {
              width: 70vw;
              height: 70vh;
              position: relative;
              overflow: visible;
            }
        </style>
     
        <!-- Include lazylinepainter -->
        <script src="lazy-line-painter-1.9.6.min.js"></script>

        <script type="text/javascript">

          (function(){ 

            document.onreadystatechange = () => {

              if (document.readyState === 'complete') {
                        
                /**
                 * Setup your Lazy Line element.
                 * see README file for more settings
                 */

                let el = document.querySelector('#user');
                let myAnimation = new LazyLinePainter(el, {"ease":"easeLinear","strokeWidth":1,"strokeOpacity":1,"strokeColor":"#222F3D","strokeCap":"square","delay":380}); 
                myAnimation.paint(); 
              }
            }

          })();

        </script>
      </head>

      <body>
        <svg version="1.1" id="user" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="327.2px" height="324px" viewBox="0 0 327.2 324" style="enable-background:new 0 0 327.2 324;" xml:space="preserve" data-llp-composed="true" class="lazy-line-painter">
<style type="text/css">
	.st0{fill-rule:evenodd;clip-rule:evenodd;fill:none;stroke:#ACACAF;stroke-width:20;stroke-miterlimit:10;}
	
		.st1{fill-rule:evenodd;clip-rule:evenodd;fill:none;stroke:#ACACAF;stroke-width:20;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:10;}
</style>
<circle class="st0" cx="164.9" cy="163.2" r="140.8" data-llp-id="user-0" data-llp-duration="500" data-llp-delay="0" fill-opacity="0" style=""/>
<circle class="st0" cx="164.9" cy="120" r="38.5" data-llp-id="user-1" data-llp-duration="500" data-llp-delay="500" fill-opacity="0" style=""/>
<path class="st1" d="M86.7,280.3c-0.5-3.6-0.8-7.3-0.8-11c0-43.6,35.4-79,79-79s79,35.4,79,79c0,3.7-0.3,7.4-0.8,11" data-llp-id="user-2" data-llp-duration="500" data-llp-delay="1000" fill-opacity="0" style=""/>
</svg>
      </body>
    </html>
